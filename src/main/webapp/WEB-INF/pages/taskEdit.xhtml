<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Task manager</title>
    <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css"/>
</h:head>

<h:body>
    <p:menubar style="margin-top:20px">
        <p:menuitem value="PROJECT LIST" url="project-list" icon="fa fa-fw fa-laptop"/>
        <p:menuitem value="TASK LIST" url="task-list" icon="fa fa-fw fa-tasks"/>
        <p:submenu label="API" icon="fa fa-fw fa-buysellads" style="position:absolute;right:5px">
            <p:menuitem value="SOAP" url="soap/apidocs/index.html" icon="fa fa-fw fa-desktop"/>
            <p:menuitem value="REST" url="soap/apidocs/index.html" icon="fa fa-fw fa-laptop"/>
        </p:submenu>
    </p:menubar>
    <h3>TASK EDIT:</h3>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="name" value="NAME:" style="font-weight:bold"/>
            <p:inputText id="name" value="#{taskEditBean.task.name}"/>

            <h:outputLabel for="description" value="DESCRIPTION:" style="font-weight:bold"/>
            <p:inputText id="description" value="#{taskEditBean.task.description}"/>

            <h:outputLabel for="project" value="NAME:" style="font-weight:bold"/>
            <p:selectOneMenu id="project" value="#{taskEditBean.task.project.id}">
                <f:selectItems var="project"
                               value="#{projectListBean.getAll()}"
                               itemValue="#{project.id}"
                               itemLabel="#{project.name}"/>
            </p:selectOneMenu>

            <h:outputLabel for="status" value="STATUS:" style="font-weight:bold"/>
            <p:selectOneMenu id="status" value="#{taskEditBean.task.status}">
                <f:selectItems value="#{taskEditBean.getStatuses()}" />
            </p:selectOneMenu>

            <h:outputLabel for="created" value="CREATED:" style="font-weight:bold" />
            <p:calendar id="created" value="#{taskEditBean.task.created}" pattern="dd.MM.yyyy HH:mm:ss" />

        </h:panelGrid>
        <p:commandButton value="SAVE" action="#{taskEditBean.save()}"/>
    </h:form>
</h:body>
</html>
